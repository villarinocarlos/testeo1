{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bienvenido a InternHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <style>
    
    body {
      background: linear-gradient(135deg, #0A2647 0%, #2F9CF1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    
    .login-container {
      width: 100%;
      max-width: 500px; 
      padding: 15px;
    }
   
    .login-card {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    
    .logo-text {
      font-size: 1.8rem;
      color: #0A2647;
      font-weight: bold;
    }
    
    .btn-custom {
      background-color: #2F9CF1;
      border-color: #2F9CF1;
      color: #000; 
    }
    .btn-custom:hover {
      background-color: #1D7ABF;
      border-color: #1D7ABF;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card login-card o-hidden border-0">
      <div class="card-body p-0">
        <div class="row no-gutters">
          <div class="col-lg-12">
            <div class="p-5">
              
              <div class="text-center mb-4">
                <span class="logo-text">InternHub</span>
              </div>
              
              <form method="POST" action="{% url 'documentos:login' %}" class="user">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-user"
                         name="correo" placeholder="Correo Electr칩nico" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user"
                         name="contrase침a" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="btn btn-custom btn-user btn-block">
                  Iniciar Sesi칩n
                </button>
              </form>
              {% if messages %}
                {% for message in messages %}
                  {% if "error" in message.tags %}
                  <div class="alert alert-danger mt-3">{{ message }}</div>
                  {% endif %}
                {% endfor %}
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
